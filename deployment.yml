apiVersion: apps/v1
kind: Deployment
metadata:
  name: bms-app
  labels:
    app: bms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bms
  template:
    metadata:
      labels:
        app: bms
    spec:
      containers:
      - name: bms-container
        image: 248189943882.dkr.ecr.us-east-1.amazonaws.com/book-my-show  # Replace with your Docker image
        ports:
        - containerPort: 3000  # Replace with the port your app runs on
